plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.3.RELEASE'
    compile 'org.projectlombok:lombok:1.16.20'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:2.1.3.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
}

group = 'lt.asprogramuoju'
version = '0.0.1'
description = 'refactoring-kata'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
